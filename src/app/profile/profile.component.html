<br><br>
<div class="card text-center" *ngIf="user">
  <div class="card-header">
    {{user.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{user.email}}</h5>
    <img class="rounded-circle" [src]="user.profilePhotoUrl" alt="User Profile Photo" width="200px;" height="200px;">
  </div>
  <div class="card-footer text-muted">
    --
  </div>
</div>
