<div class="float-end" style="padding-right: 50px; padding-top: 10px;">
  <a [routerLink]="['/album', albumId]" class="btn btn-outline-success">
    Go back to album
  </a>
</div>
<br>
<br>
<h2>New photos can be uploaded here</h2>
<div style="width: 400px; margin:auto;">
  <div class="form-group">
    <label>Upload Photo</label><br>
    <input type="file" class="form-control-file" (change)="uploadPhoto($any($event).target.files[0])">
  </div>
  </div>
