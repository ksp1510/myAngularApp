
<div class="float-end" style="padding-right: 50px; padding-top: 10px;">
  <a [routerLink]="['/create']" class="btn btn-outline-success">
    Create an album
  </a>
</div>
<br>

<h2>All my albums are listed here</h2>
<br>
<div class="row">
  <div class="col-sm-3 pt-3" *ngFor="let album of albums; let i=index;">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="album.coverPhotoUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{album.name}}</h5>
        <a [routerLink]="['/album', album.id]" class="btn btn-primary">Go to album</a>
      </div>
    </div>
  </div>
</div>
